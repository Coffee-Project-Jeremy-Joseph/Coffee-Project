<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>
<body>
    <h1>Coffee!</h1>
    <form style="display: none">
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <input id="submit" type="submit" />
    </form>
    <section class="hero-section">
      <div class="card-grid">
        <a class="card" href="#">
          <div class="card__background" style="background-image: url(img/LightBeans.jpg)"></div>
          <div class="card__content" id="light-card">
            <h3 class="card__heading">Light Roast</h3>
          </div>
        </a>
        <a class="card" href="#">
          <div class="card__background" style="background-image: url(img/MeduimBeans.jpg)"></div>
          <div class="card__content" id="med-card">
            <h3 class="card__heading">Medium Roast</h3>
          </div>
        </a>
        <a class="card" href="#">
          <div class="card__background" style="background-image: url(img/DarkBeans.jpg)"></div>
          <div class="card__content" id="dark-card">
            <h3 class="card__heading">Dark Roast</h3>
              </div>
        </a>
      </div>
    </section>
